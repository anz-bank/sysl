openapi: "3.0"
info:
  title: Simple
paths:
  /test:
    get:
      responses:
        200:
          description: 200 OK
      parameters:
        - name: key
          schema:
            type: string
          required: false
          in: query
        - name: number
          schema:
            type: integer
            format: int32
            maxLength: 5
          required: false
          in: query
        - name: min_date
          schema:
            type: string
          required: true
          in: query
          format: date
        - name: array_with_length
          in: query
          schema:
            type: array
            items:
              type: string
              minLength: 1
              maxLength: 5
              pattern: ^[0-9a-fA-F]{32}$
