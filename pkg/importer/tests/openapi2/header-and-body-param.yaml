swagger: "2.0"
info:
  title: Simple
paths:
  /test:
    post:
      responses:
        200:
          description: 200 OK
      parameters:
        - name: key
          type: integer
          required: false
          in: header
        - name: min_date
          type: string
          required: true
          in: header
          format: date
        - name: createrequest
          required: true
          in: body
          schema:
            $ref: '#/definitions/SimpleObj'
  /test2:
    post:
      responses:
        200:
          description: 200 OK
      parameters:
        - name: accountid
          required: true
          in: body
          schema:
            $ref: '#/definitions/accountID'
  /test3:
    post:
      responses:
        200:
          description: 200 OK
      parameters:
        - name: arrayWithNoRef
          in: body
          schema:
            type: array
definitions:
  SimpleObj:
    type: object
    properties:
      name:
        type: string

  accountID:
    type: string
